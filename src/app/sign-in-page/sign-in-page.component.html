<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class="container-fluid d-flex w-100 h-100 flex-column">
      <div class="row">
        <div class="col-6">
          <div class="half-bg" style="background-image: url('../../assets/cookie-the-pom-siNDDi9RpVY-unsplash.jpg')"></div>
        </div>
        <div class="col-6">
          <div class="right-container">
            <div class="row">
              <div class="col">
                  <button [routerLink]="['']" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Home Page
                  </button>
              </div>
            </div>
            <div class="row">
              <h4>Sign in</h4>
            </div>
            <div class="row">
              <div class="form-row">
                <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group" style="padding-bottom: 20px">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                  </div>
              </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <div class="alert alert-warning" *ngIf="submitted && !validForm">
                    Username or password is incorrect!<br />
                  </div>
                </form>
              </div>
            </div>
            <div class="row-inline">
              Don't have an account? <a href="registration-page" target="_self">Register</a>          
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
