<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class="container-fluid d-flex w-100 h-100 flex-column">
      <div class="row">
        <div class="col">
            <img src="../../assets/clement-helardot-95YRwf6CNw8-unsplash.jpg" alt="Dog registering on computer">
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
                <button [routerLink]="['']" type="button" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg>
                  Back to Home Page
                </button>
            </div>
          </div>
          <div class="row">
            <h4>Sign in</h4>
          </div>
          <div class="row">
            <div class="form-row">
              <form>
                <div class="mb-3">
                  <label for="first-credential" class="form-label">Email Address or Username</label>
                  <input type="text" class="form-control" id="first-credential">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <div class="row-inline">
            Don't have an account? <a href="registration-page" target="_self">Register</a>          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
